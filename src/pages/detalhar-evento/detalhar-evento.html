<ion-header>

	<ion-navbar>
		<ion-title>Detalhes do Evento</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="clickCard()">
				<ion-icon name="ios-card-outline"  ></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content>

	<div #map id="map">

	</div>  
	<!-- <button ion-button icon-right>
		Cover
		<ion-icon name="ios-card"></ion-icon>
	</button> -->
	<ion-list>

		<ion-item style="background-color: transparent; margin-bottom: 5px; border-color: transparent;">
			<ion-icon name="ios-locate-outline" item-left large style="color: #ffffff"></ion-icon>
			<h4 >{{ evento.Estabelecimento }}</h4>
		</ion-item>

		<ion-item style="background-color: transparent; margin-bottom: 5px">
			<ion-icon name="md-microphone" item-left large style="color: #ffffff"></ion-icon>
			<h4 >{{ evento.Banda }}</h4>
		</ion-item>

		<ion-item style="background-color: transparent; margin-bottom: 5px">
			<ion-icon name="md-clock" item-left large style="color: #ffffff"></ion-icon>
			<h4 >{{ evento.HoraInicio }} às {{ evento.HoraTermino }}</h4>
			<p>Horário de Apresentação</p>
		</ion-item>


		<ion-item style="background-color: transparent; margin-bottom: 5px">
			<ion-icon name="md-calendar" item-left large style="color: #ffffff"></ion-icon>
			<h4 >{{ evento.data }}</h4>
		</ion-item>


	</ion-list>
	


	<!-- <ion-card>

		<ion-item style="background-color: transparent; margin-bottom: 5px">
			<ion-icon name="md-map" item-left ></ion-icon>
			<h4 >Museum of Football</h4>
		</ion-item>

	</ion-card>
	<div #map id="map">

	</div>   -->

	

</ion-content>
